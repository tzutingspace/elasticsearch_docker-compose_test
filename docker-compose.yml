version: '2.2'
services:
  es-master:
    # image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    image: my-custom-es-master:7.4.2
    build:
      context: ./
      dockerfile: Dockerfile.es-master
    container_name: es-master
    environment:
      - node.name=es-master
      - cluster.name=elasticsearch
      - discovery.seed_hosts=es-data01,es-data02
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-master:/usr/share/elasticsearch/data
      - /var/es-compose/elasticsearch_docker-compose_test/cre:/usr/share/elasticsearch/config/cre
    ports:
      - 9200:9200
    networks:
      - elastic

  es-data01:
    depends_on:
      - es-master
    # image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    image: my-custom-es-data:7.4.2
    build:
      context: ./
      dockerfile: Dockerfile.es-data
    container_name: es-data01
    environment:
      - node.name=es-data01
      - cluster.name=elasticsearch
      - discovery.seed_hosts=es-master
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data01:/usr/share/elasticsearch/data
      - /var/es-compose/elasticsearch_docker-compose_test/cre:/usr/share/elasticsearch/config/cre
    networks:
      - elastic
  es-data02:
    # image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    image: my-custom-es-data:7.4.2
    container_name: es-data02
    environment:
      - node.name=es-data02
      - cluster.name=elasticsearch
      - discovery.seed_hosts=es-master
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data02:/usr/share/elasticsearch/data
      - /var/es-compose/elasticsearch_docker-compose_test/cre:/usr/share/elasticsearch/config/cre
    networks:
      - elastic

  kibana:
    depends_on:
      - es-master
    # image: docker.elastic.co/kibana/kibana:7.4.2
    image: my-custom-kibana:7.4.2
    build:
      context: ./
      dockerfile: Dockerfile.kibana
    # restart: on-failure
    container_name: kibana
    # volumes:
    #   - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - elastic
    secrets:
      - kibana_encryption_key
    environment:
      XPACK_REPORTING_ENCRYPTIONKEY_FILE: /run/secrets/kibana_encryption_key


secrets:
  kibana_encryption_key:
    file: ./kibana_encryption_key.txt

volumes:
  es-master:
    driver: local
  es-data01:
    driver: local
  es-data02:
    driver: local

networks:
  elastic:
    name: elastic
    driver: bridge